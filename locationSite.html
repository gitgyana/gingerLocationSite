<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our Store Locations</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 20px 0;
            text-align: center;
        }
        h1 {
            margin: 0;
            font-size: 36px;
        }
        nav {
            background-color: #444;
            padding: 10px 0;
            text-align: center;
        }
        nav a {
            color: #fff;
            text-decoration: none;
            padding: 0 15px;
            font-size: 18px;
            transition: all 0.3s ease;
        }
        nav a:hover {
            color: #ffcc00;
        }
        .container {
            margin: 20px auto;
            max-width: 800px;
            padding: 0 20px;
        }
        .location {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            margin-bottom: 20px;
            transition: transform 0.3s ease;
        }
        .location:hover {
            transform: translateY(-5px);
        }
        h2 {
            margin-top: 0;
            font-size: 24px;
            color: #333;
        }
        p {
            color: #666;
        }
    </style>
</head>
<body>
    <header>
        <h1>Our Store Locations</h1>
    </header>
    <nav>
        <a href="#khordha">Khordha</a>
        <a href="#jatani">Jatani</a>
        <a href="#bbsr">Bhubaneswar (BBSR)</a>
        <a href="#cuttack">Cuttack</a>
    </nav>
    <div class="container">
        <div id="khordha" class="location">
            <h2>Khordha</h2>
            <p>Located at New Bus Stand, Khordha.</p>
        </div>
        <div id="jatani" class="location">
            <h2>Jatani</h2>
            <p>Located at Haribhaina Chowk, Jatani.</p>
        </div>
        <div id="bbsr" class="location">
            <h2>Bhubaneswar (BBSR)</h2>
            <p>Located in Master Kanteen area, Bhubaneswar.</p>
        </div>
        <div id="cuttack" class="location">
            <h2>Cuttack</h2>
            <p>Located near Town Hall, Cuttack.</p>
        </div>
    </div>
</body>
</html>
